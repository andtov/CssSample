<div class="row">
  <div class="col-6">
    <h3>ngIf</h3>
    <hr>

    <div class="card text-white bg-danger mb-3" *ngIf="ocultar" style="max-width: 18rem;">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title">Danger card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>

    <button (click)="ocultar = !ocultar" class="btn btn-outline-primary">{{!ocultar ? 'Mostrar' : 'Ocultar'}}</button>

  </div>
  <div class="col-6">
    <h3>ngFor</h3>
    <hr>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let hero of heroes">{{hero}}</li>
    </ul>

  </div>
</div>
